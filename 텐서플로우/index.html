<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta httq-equiv="X-UA-Compatible" content="ie-edge">
        <title>시각장애인을 위한 음료 판별 웹</title>
    </head>
    <body>
        <div>시각장애인을 위한 음료 판별 웹</div>
<button type="button" onclick="init()">Start</button>
<div id="webcam-container"></div>
<div id="label-container"></div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = "./my_model/";

    let model, webcam, labelContainer, maxPredictions;

    // Load the image model and setup the webcam
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // or files from your local hard drive
        // Note: the pose library adds "tmImage" object to your window (window.tmImage)
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const flip = true; // whether to flip the webcam
        webcam = new tmImage.Webcam(500, 500, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append elements to the DOM
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop() {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }

    // run the webcam image through the image model
    async function predict() {
        // predict can take in an image, video or canvas html element
        const prediction = await model.predict(webcam.canvas);
        if(prediction[0].className == "cocacola" && prediction[0].probability.toFixed(2) == 1.00){
            labelContainer.childNodes[0].innerHTML = "코카콜라. 콜라 한 캔(355ml)에는 당분이 약 35mg 정도 들어있습니다. 당분은 1ml당 4kcal의 열량을 내므로 약 136-140kcal를 함유하고 있는 셈입니다. 밥 한공기 (210mg)가 약 300kcal의 열량을 내므로 콜라 한 캔은 반 공기에 버금갑니다. 탄산가스, 설탕, 과당, 향료, 나트륨 등이 첨가돼있습니다. 대표적인 것이 콜라죠."
        } else if(prediction[1].className == "powerade" && prediction[1].probability.toFixed(2) == 1.00){
            labelContainer.childNodes[0].innerHTML = "파워에이드. 칼로리는 250ml 한 캔에 80kcal 정도입니다. 당류는 20g정도 들어있습니다. 이온을 넣어 체액과 비슷한 농도로 만든 것입니다. 그래서 빠르게 흡수돼 땀으로 나간 수분과 전해질을 공급합니다. 약간 단맛이 나는 것은 설탕, 과당, 향료 등이 함유돼 있어서입니다."
        } else if(prediction[2].className == "pocari sweat" && prediction[2].probability.toFixed(2) == 1.00){
            labelContainer.childNodes[0].innerHTML = "포카리스웨트. 칼로리는 250ml 한 캔에 62.5kcal 정도입니다. 당류는 15g정도 들어있습니다. 이온을 넣어 체액과 비슷한 농도로 만든 것입니다. 그래서 빠르게 흡수돼 땀으로 나간 수분과 전해질을 공급합니다. 약간 단맛이 나는 것은 설탕, 과당, 향료 등이 함유돼 있어서입니다."
        }  else if(prediction[3].className == "mountain dew" && prediction[3].probability.toFixed(2) == 1.00){
            labelContainer.childNodes[0].innerHTML = "마운틴듀. 1캔 (355ml)당 - 칼로리: 172kcal  지방: 0.00g  탄수화물: 43.00g  단백질: 0.00g "
        }  else if(prediction[4].className == "stella artois" && prediction[4].probability.toFixed(2) == 1.00){
            labelContainer.childNodes[0].innerHTML = "맥주 스텔라. 알코올 5.0%. 1캔 (500 ml)안에 208칼로리가 있습니다. 칼로리 분석: 0% 지방, 88% 탄수화물, 12% 단백질."
        }  else if(prediction[5].className == "heineken" && prediction[5].probability.toFixed(2) == 1.00){
            labelContainer.childNodes[0].innerHTML = "맥주 하이네켄. 알코올 5.2%. 1캔 (500 ml)안에 230칼로리가 있습니다. 칼로리 분석: 0% 지방, 78% 탄수화물, 13% 단백질."
        } else{
            labelContainer.childNodes[0].innerHTML = "알 수 없음"
        }
        // for (let i = 0; i < maxPredictions; i++) {
        //     const classPrediction =
        //         prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        //     labelContainer.childNodes[i].innerHTML = classPrediction;
        // }
    }
</script>

    </body>
</html>
